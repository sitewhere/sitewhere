description = 'SiteWhere MongoDB Implementation'

apply plugin: 'nebula.provided-base'

dependencies {
    compile project(':sitewhere-client')
    compile project(':sitewhere-core')
    compile group: 'org.springframework', name: 'spring-beans'
    compile group: 'org.springframework.security', name: 'spring-security-core'
    compile group: 'org.mongodb', name: 'mongo-java-driver', version:'3.4.2'

    provided group: 'javax.servlet', name: 'javax.servlet-api'
}
